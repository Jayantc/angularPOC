<div>Form Value : {{blogform.value | json}}</div>
<div style="text-align: center;">
<h3>Create Blog</h3>

<form #blogform='ngForm' (submit)='insert(blogform.value)'>
    <div class='form-group'>
        <input type="text" name='title' placeholder="Enter the title" required ngModel>
    </div>
    <div class='form-group'>
        <input type="text" name='description' placeholder="Enter the description" required ngModel>
    </div>
    <div class='form-group'>
        <select name='categary' ngModel> 
            <option value="default">Select a categary</option>
            <option *ngFor="let categary of categaries" 
                value="{{categary}}">{{categary}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
<hr>
</div>
